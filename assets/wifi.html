<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Product Page</title>
    <link rel='stylesheet' href='assets/bootstrap/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Cookie'>
    <link rel='stylesheet' href='assets/fonts/font-awesome.min.css'>
    <link rel='stylesheet' href='assets/css/user.css'>
    <link rel='stylesheet' href='assets/css/Pretty-Header.css'>
    <link rel='stylesheet' href='assets/css/Pretty-Registration-Form.css'>
    <link rel='stylesheet' href='assets/css/Material-Card.css'>
    <link rel='stylesheet' href='assets/css/Hero-Technology.css'>
    <link rel='stylesheet' href='assets/css/Pretty-Footer.css'>
</head>

<body>
    <div class='row register-form'>
        <div class='col-md-8 col-md-offset-2'>
            <form class='form-horizontal custom-form'>
                <h1>WiFi Credential</h1>
                <div class='form-group'>
                    <div class='col-sm-4 label-column'>
                        <label class='control-label' for='name-input-field'>SSID NAME</label>
                    </div>
                    <div class='col-sm-6 input-column'>
                        <input class='form-control' type='text'>
                    </div>
                </div>
                <div class='form-group'>
                    <div class='col-sm-4 label-column'>
                        <label class='control-label' for='pawssword-input-field'>Password </label>
                    </div>
                    <div class='col-sm-6 input-column'>
                        <input class='form-control' type='password'>
                    </div>
                </div>
                <button class='btn btn-default submit-button' type='button'>Submit </button>
            </form>
        </div>
    </div>
    <script src='assets/js/jquery.min.js'></script>
    <script src='assets/bootstrap/js/bootstrap.min.js'></script>
</body>

</html>
